<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/favicon" href="imagens/netflixicone.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodiFlix</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="nav" id="nav">
        <img class="nav-logo" src="imagens/netflix-logo.png" alt="logo da Netflix">
        <img class="nav-avatar" src="imagens/netflix-avatar.png" alt=" avatar da Netflix">
    </div>
    <header class="banner">
        <div class="banner-contents">
            <h1 class="banner-title">La Casa De Papel</h1>
            <div class="banner-buttons">
                <button class="banner-button">Assistir</button>
                <button class="banner-button">Minha Lista</button>
            </div>
            <h1 class="banner-description">
                Oito ladrões se trancam com reféns na Casa da Moedada Espanha.
                Seu líder manipula a polícia para realizarum plano que pode ser
                o maior roubo da história ou uma missão em vão.
            </h1>
        </div>
        <div class="banner-fadeBottom"></div>
    </header>
    <div class="row">
        <h2>ORIGINAIS NETFLIX</h2>
        <div class="row__posters">
            <img class="row__poster row__posterLarge" src="imagens/large-movie1.jpg">
            <img class="row__poster row__posterLarge" src="imagens/large-movie2.jpg">
            <img class="row__poster row__posterLarge" src="imagens/large-movie3.jpg">
            <img class="row__poster row__posterLarge" src="imagens/large-movie4.jpg">
            <img class="row__poster row__posterLarge" src="imagens/large-movie5.jpg">
            <img class="row__poster row__posterLarge" src="imagens/large-movie6.jpg">
            <img class="row__poster row__posterLarge" src="imagens/large-movie7.jpg">
            <img class="row__poster row__posterLarge" src="imagens/large-movie8.jpg">

        </div>
    </div>
    <div class="row">
        <h2>NOVIDADES</h2>
        <div class="row__posters">
            <img class="row__poster" src="imagens/small-movie1.jpg">
            <img class="row__poster" src="imagens/small-movie2.jpg">
            <img class="row__poster" src="imagens/small-movie3.jpg">
            <img class="row__poster" src="imagens/small-movie4.jpg">
            <img class="row__poster" src="imagens/small-movie5.jpg">
            <img class="row__poster" src="imagens/small-movie6.jpg">
            <img class="row__poster" src="imagens/small-movie7.jpg">
            <img class="row__poster" src="imagens/small-movie8.jpg">
        </div>
    </div>
    <div class="row">
        <h2>TERROR</h2>
        <div class="row__posters">
            <img class="row__poster" src="imagens/small-movie1.jpg">
            <img class="row__poster" src="imagens/small-movie2.jpg">
            <img class="row__poster" src="imagens/small-movie3.jpg">
            <img class="row__poster" src="imagens/small-movie4.jpg">
            <img class="row__poster" src="imagens/small-movie5.jpg">
            <img class="row__poster" src="imagens/small-movie6.jpg">
            <img class="row__poster" src="imagens/small-movie7.jpg">
            <img class="row__poster" src="imagens/small-movie8.jpg">
        </div>
    </div>
    <div class="row">
        <h2>COMÉDIA</h2>
        <div class="row__posters">
            <img class="row__poster" src="imagens/small-movie1.jpg">
            <img class="row__poster" src="imagens/small-movie2.jpg">
            <img class="row__poster" src="imagens/small-movie3.jpg">
            <img class="row__poster" src="imagens/small-movie4.jpg">
            <img class="row__poster" src="imagens/small-movie5.jpg">
            <img class="row__poster" src="imagens/small-movie6.jpg">
            <img class="row__poster" src="imagens/small-movie7.jpg">
            <img class="row__poster" src="imagens/small-movie8.jpg">
        </div>
    </div>
    <div class="row">
        <h2>AÇÃO</h2>
        <div class="row__posters">
            <img class="row__poster" src="imagens/small-movie1.jpg">

            <img class="row__poster" src="imagens/small-movie3.jpg">
            <img class="row__poster" src="imagens/small-movie4.jpg">
            <img class="row__poster" src="imagens/small-movie5.jpg">
            <img class="row__poster" src="imagens/small-movie6.jpg">
            <img class="row__poster" src="imagens/small-movie7.jpg">
            <img class="row__poster" src="imagens/small-movie8.jpg">
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
